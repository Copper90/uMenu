<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --text: #e0f4e2;
            --background: #081709;
            --primary: #93da9c;
            --secondary: #2a7a6d;
            --accent: #4bb8c2;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: color-mix(in srgb, var(--background), #000 50%);
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            cursor: move; /* Indicate draggable area */
        }

        .icnbtn {
            width: 50px;
            height: 50px;
            background-color: var(--secondary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: 300ms;
            color: var(--text);
            cursor: pointer;
        }

        .icnbtn:active {
            border-radius: 25px;
        }

        .icnbtn.selected {
            border-radius: 25px;
            background-color: var(--primary);
            color: var(--background);
            cursor: default;
        }

        .flexgrow {
            flex-grow: 1;
        }

        span.material-symbols-rounded {
            font-size: 30px;
        }

        .content {
            flex-grow: 1;
            border-radius: 15px;
            background-color: var(--background);
        }
    </style>
</head>
